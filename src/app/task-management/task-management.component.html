<!-- Admin: Display All Tasks -->
<div *ngIf="role === 'admin'">
  <h3>Admin: Task Management</h3>
  <div *ngFor="let task of tasks" style="margin-bottom: 10px;">
    <p><strong>{{ task.title }}</strong></p>
    <p>{{ task.description }}</p>
    <p>Due: {{ task.dueDate }}</p>
    <button (click)="deleteTask(task.id)">Delete Task</button>
    <button (click)="editTask(task)">Edit Task</button>
  </div>
</div>

<!-- User: Display Their Tasks -->
<div *ngIf="role !== 'admin'">
  <h3>User: Task Management</h3>
  <div *ngFor="let task of tasks" style="margin-bottom: 10px;">
    <p><strong>{{ task.title }}</strong></p>
    <p>{{ task.description }}</p>
    <p>Due: {{ task.dueDate }}</p>
  </div>
</div>
