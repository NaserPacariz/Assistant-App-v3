<div class="landing-container">
  <h1>Welcome to the Assistant App</h1>
  <p>You have successfully logged in. Choose an option below:</p>

  <div class="tab-container">
    <button
      routerLink="/home/tasks"
      routerLinkActive="active-tab"
      class="tab"
    >
      Task Management
    </button>
    <button
      routerLink="/home/budgets"
      routerLinkActive="active-tab"
      class="tab"
    >
      Budget Management
    </button>

  <router-outlet></router-outlet>

  <button (click)="logout()" class="logout-button">
    Logout
  </button>
</div>
