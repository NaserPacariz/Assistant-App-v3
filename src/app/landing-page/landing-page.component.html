<div class="landing-container">
  <h1>Welcome to the Assistant App</h1>
  <p>You have successfully logged in. Choose an option below:</p>

  <!-- Tabs -->
  <div class="tab-container">
    <button
      (click)="selectTab('tasks')"
      [class.active]="selectedTab === 'tasks'"
      class="tab"
    >
      Task Management
    </button>
    <button
      (click)="selectTab('budgets')"
      [class.active]="selectedTab === 'budgets'"
      class="tab"
    >
      Budget Management
    </button>
  </div>

  <!-- Tab Content -->
  <div *ngIf="selectedTab === 'tasks'">
    <button routerLink="/tasks" class="button blue-button">Go to Tasks</button>
  </div>
  <div *ngIf="selectedTab === 'budgets'">
    <button routerLink="/budgets" class="button blue-button">Go to Budgets</button>
  </div>

  <!-- Logout Button -->
  <button (click)="logout()" class="logout-button">
    Logout
  </button>
</div>
